
server {
	listen 4040
	server_name localhost
	method GET POST DELETE
	root ./website/ressources
	autoindex on
	max_body_size 9000000000
	
	location / {
		root ./website/presentation
		index index.html
		method GET
	}
	
	location /example_pages/bad_method.html {
		method POST
	}
	
	location /example_pages/autoindex {
		root ./website/presentation/static
		autoindex on
	}

	location /loc1 {
		root ./website/ressources/bla
		method POST
		uploads testmkdir
		directory_listing off
	}
	
	location /loc1/test {
		root ./website/pouet
		index bar.html
		method GET POST DELETE
		directory_listing on
	}

	location /loc2 {
		root ./website/ressources/pouet
		autoindex off
		method GET POST DELETE
		directory_listing on
	}
}

